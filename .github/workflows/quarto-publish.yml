name: Publish Quarto site to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render site
        run: quarto render

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Astro deps
        working-directory: astro
        run: npm install --no-audit --no-fund

      - name: Build Astro (deploy under /astro/)
        working-directory: astro
        env:
          ASTRO_BASE: /astro/
        run: npm run build

      - name: Debug Astro dist
        run: |
          echo "Astro dist contents:"
          ls -la astro/dist || true

      - name: Copy Astro into Quarto output
        run: |
          rm -rf _site/astro
          mkdir -p _site/astro
          # Use '/.' so this doesn't fail if the directory is empty and copies dotfiles too.
          cp -R astro/dist/. _site/astro/

      - name: Disable Jekyll
        run: touch _site/.nojekyll

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

