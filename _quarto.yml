project:
  type: website
  output-dir: _site

website:
  title: "SA"
  navbar:
    background: white
    foreground: black
    right:
      - text: Blog
        href: index.qmd
      - text: About
        href: about.qmd

format:
  html:
    lang: en
    theme: cosmo
    css: styles.css
    toc: false
    anchor-sections: true
    link-external-newwindow: true
    math: mathjax
    include-in-header:
      - text: |
          <script>
            // Configure MathJax before it loads (Quarto will include MathJax when `math: mathjax`).
            window.MathJax = {
              tex: {
                inlineMath: [['\\(', '\\)'], ['$', '$']],
                displayMath: [['\\[', '\\]'], ['$$', '$$']]
              }
            };
          </script>

